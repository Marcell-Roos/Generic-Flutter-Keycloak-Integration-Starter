name: generic_flutter_keycloak_integration
description: "A starter template for a flutter application to integrate 
keycloak and work across all platforms."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  openid_client: ^0.4.8
  url_launcher: ^6.2.2
  http: ^1.1.2
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

